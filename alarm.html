<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブサイト監視システム - 通知</title>
    <link rel="stylesheet" href="alarm.css">
</head>
<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>ウェブサイト監視システムの結果</h2>
            </div>
            
            <div class="modal-content">
                <div class="notification-message">
                    これは監視システムの実際のテストであり、単なるメール設定ではありません！
                </div>
                
                <div class="monitoring-details">
                    <div class="detail-item">
                        <span class="label">サービス：</span>
                        <span class="value" id="serviceName">ウェブサイト監視システム</span>
                    </div>
                    
                    <div class="detail-item">
                        <span class="label">テスト完了時間：</span>
                        <span class="value" id="completionTime"></span>
                    </div>
                    
                    <div class="detail-item">
                        <span class="label">テスト対象サイト数：</span>
                        <span class="value" id="totalSites">15</span>
                    </div>
                    
                    <div class="detail-item">
                        <span class="label">変更されたサイト数：</span>
                        <span class="value" id="changedSites">3</span>
                    </div>
                    
                    <div class="detail-item">
                        <span class="label">URL：</span>
                        <span class="value" id="monitoredUrls">
                            <a href="https://example1.com" target="_blank">https://example1.com</a><br>
                            <a href="https://example2.com" target="_blank">https://example2.com</a><br>
                            <a href="https://example3.com" target="_blank">https://example3.com</a>
                        </span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        // モーダルを表示する関数
        function showModal() {
            document.getElementById('modalOverlay').style.display = 'flex';
        }

        // 現在時刻を取得して表示する関数
        function updateCurrentTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const currentTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('completionTime').textContent = currentTime;
        }

        // ページ読み込み時にモーダルを表示し、現在時刻を更新
        window.onload = function() {
            showModal();
            updateCurrentTime();
        };

    </script>
</body>
</html>
